	<div class="">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>
							用户列表 <small>查询</small>
						</h2>
						<ul class="nav navbar-right panel_toolbox">
							<!-- <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="false"><i
									class="fa fa-wrench"></i></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Settings 1</a></li>
									<li><a href="#">Settings 2</a></li>
								</ul></li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li> -->
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
					<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                      <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-12" for="username">用户名：
                        </label>
                        <div class="col-md-2 col-sm-3 col-xs-12">
                          <input type="text" id="username" ng-model="query.username" class="form-control col-md-7 col-xs-12">
                        </div>
                        <label class="control-label col-md-2 col-sm-3 col-xs-12" for="email">电子邮箱：
                        </label>
                        <div class="col-md-2 col-sm-3 col-xs-12">
                          <input type="text" id="email" name="email" ng-model="query.email" class="form-control col-md-7 col-xs-12">
                        </div>
                        <label class="control-label col-md-2 col-sm-3 col-xs-12" for="cnname">中文名：
                        </label>
                        <div class="col-md-2 col-sm-3 col-xs-12">
                          <input type="text" id="cnname" name="cnname" ng-model="query.cnname" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-12">性别：</label>
                        <div class="col-md-2 col-sm-6 col-xs-12">
                          <div id="gender" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default" ng-class="{'active':query.gender==1}" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="gender" value="1" ng-model="query.gender"> &nbsp; 男 &nbsp;
                            </label>
                            <label class="btn btn-primary" ng-class="{'active':query.gender==0}" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="gender" value="0" ng-model="query.gender"> &nbsp; 女&nbsp;
                            </label>
                          </div>
                        </div>
                      </div>
                      
                      <!-- <div class="ln_solid"></div> -->
                      <div class="form-group" style="text-align:right;">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          <!-- <button class="btn btn-primary" type="button">Cancel</button> -->
						  <button class="btn btn-primary" ng-click="queryreset()">重置</button>
                          <button class="btn btn-success" ng-click="queryselect()">查询</button>
                        </div>
                      </div>

					  <div class="ln_solid"></div>
                      <div class="form-group" style="text-align:left;">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <!-- <button class="btn btn-primary" type="button">Cancel</button> -->
						  <button class="btn btn-primary" ng-click="add()">新增</button>
                          <button class="btn btn-primary" ng-click="queryselect()">批量删除</button>
                        </div>
                      </div>
                    </form>
                    <br>
						<!-- <button id="Btnserach" type="button" class="btn btn-danger">搜索</button> -->
						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Phone #</th>
									<th>Edit</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

				</h4>
			</div>
			<div class="modal-body">

			</div>
			<div class="modal-footer">

					保存
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
